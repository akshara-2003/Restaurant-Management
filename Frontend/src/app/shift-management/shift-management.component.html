<h1 style="text-align: center;">Staff Management</h1>

<div class="d-flex justify-content-center align-items-center">
  <table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Rating</th>
        <th scope="col">Shift</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffData,let index=index">
        <!-- <td>{{staff.staffId}}</td> -->
        <td>{{staff.staffName}}</td>
        <td>{{staff.salary  | currency:'INR'}}</td>
        <td>{{staff.rating}}</td>
        <td>{{staff.shift}}</td>
        <td><i class="bi bi-pencil" style="font-size: 20px; cursor: pointer;" (click)="openEditFormDialog(staff,index)"></i></td>
      </tr>
    </tbody>
  </table>
</div>
