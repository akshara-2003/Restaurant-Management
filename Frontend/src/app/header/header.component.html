<header  class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid bg-pink">
      <a class="navbar-brand text-black">
       <div class="d-flex">
        <img src="./assets/logo3.png" alt="Logo" width="75" height="45" class="d-inline-block align-text-top me-2">
        <h1>FineDine</h1>
       </div>
      </a>
      <button class="navbar-toggler" type="button" style="background-color: black;" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" [ngClass]="{'show': isNavbarOpen}" id="navbarItems">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a  class="nav-link d-flex flex-column align-items-center" aria-current="page" routerLink="/home" routerLinkActive="active" (click)="toggleNavbar()">
              <i class="bi bi-house-door"></i>
              <span class="d-block" style="text-align: center;">Home</span>
            </a>
          </li>
          <!-- <li class="nav-item" >
            <a  class="nav-link d-flex flex-column align-items-center" aria-current="page" routerLink="/manager" routerLinkActive="active" (click)="toggleNavbar()">
              <i class="bi bi-house-door"></i>
              <span class="d-block" style="text-align: center;">Test:{{authService.currentUser.role}}</span>
            </a>
          </li> -->
          
          <li class="nav-item" *ngIf="authService&&authService.currentUser&& authService.currentUser.role==='manager' ">
            <a  class="nav-link d-flex flex-column align-items-center" aria-current="page" routerLink="/manager" routerLinkActive="active" (click)="toggleNavbar()">
              <i class="bi bi-house-door"></i>
              <span class="d-block" style="text-align: center;">Home</span>
            </a>
          </li>
         
          <li class="nav-item" *ngIf="authService.currentUser==null||authService.currentUser.role==='customer' ">
            <a class="nav-link  d-flex flex-column align-items-center" routerLink="/menu" routerLinkActive="active" (click)="toggleNavbar()">
              <i class="bi bi-menu-down"></i>
              <span class="d-block">Menu</span>
            </a>
          </li>
          <li class="nav-item position-relative" *ngIf="authService.currentUser==null||authService.currentUser.role==='customer' ">
            <a class="nav-link  d-flex flex-column align-items-center" routerLink="/cart" routerLinkActive="active" (click)="toggleNavbar()">
                <div class="d-flex flex-column align-items-center">
                  <div class="d-flex gap-1 align-items-start">
                    <i class="bi bi-cart"></i>
                    <div class="badge rounded-pill"> </div>
                  </div>
                <span class="d-block">Cart</span>
                </div>
            </a>
          </li>
          <li class="nav-item" *ngIf="this.authService.currentUser==null">
            <a class="nav-link  d-flex flex-column align-items-center" routerLink="/login" routerLinkActive="active" (click)="toggleNavbar()">
              <i class="bi bi-person-circle" id="loginButton" ></i>
              <span class="d-block">Login</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="this.authService.currentUser!=null">
            <a class="nav-link  d-flex flex-column align-items-center" routerLink="/home" routerLinkActive="active" (click)="toggleNavbar();logout()">
              <i class="bi bi-person-circle" id="loginButton" ></i>
              <span class="d-block">Logout</span>
            </a>
          </li>
        </ul>
       
      </div>
    </div>
  </header>
